<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claim History - {{ user.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Claim History for {{ user.name }} ({{ user.email }})</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Points</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for idx, claim in enumerate(history, 1) %}
            <tr>
                <td>{{ idx }}</td>
                <td>{{ claim['points'] }}</td>
                <td>{{ claim['timestamp'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
